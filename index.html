<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Surf Club</title>
    <!-- Domain: sunshine-surfclub.com -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Fonts -->
</head>
<!-- Setting up cursor only works on firefox-->
<!-- <style>
    html {
        cursor: url('/assets/images/SSSC.png'), auto;
        height: 100%;
    }
</style> -->
<body>
    <div class="container-fluid">
        <!-- TITLE -->
        <img src="./assets/images/SSSC.png" class="rounded mx-auto d-block company-logo mt-0" alt="surfClubImage">
        

        <!-- ABOUT -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p id="aboutText">"water club"</p>
            </div>
        </div>

        
        <!-- FORM GROUP -->
        <h2 class="title">Sign Up</h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="gform" method="POST" data-email="aaron.k.platt@gmail.com" action="https://script.google.com/macros/s/AKfycbwHKZ14i3nlqJHqHPg8CtLIqCK_npa038M_ScVAontWN0BEuog/exec">
                    <!-- Setting up routing for emails -->
                    <!-- NAME FOR FORM -->
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" name="first" placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" name="last" placeholder="Last name">
                        </div>
                    </div>

                    <!-- USERS ADDRESS -->
                    <hr>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="streetAddress" placeholder="Street Address">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="state" placeholder="State">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="zip" placeholder="Zip Code">
                        </div>
                    </div>

                    <!-- EMAIL FOR FORM -->
                    <div class="form-group email-form">
                            <hr>
                            <input type="email" class="form-control" name="email" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <button type="submit" class="signUp-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="sticky-footer"></div>
    </div>
</body>
</html>
