<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Surf Club</title>
    <!-- Domain: sunshine-surfclub.com -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script data-cfasync="false" type="text/javascript" src="form.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- TITLE -->
        <img src="./assets/images/SSSC.png" class="rounded mx-auto d-block company-logo mt-0" alt="surfClubImage">
        

        <!-- ABOUT -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p id="aboutText">"water club"</p>
            </div>
        </div>

        
        <!-- FORM GROUP -->
        <h2 class="title">Sign Up</h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="gform" method="POST" data-email="aaron.k.platt@gmail.com" action="https://script.google.com/macros/s/AKfycbxrJb2kFfSy9ljEaBoZCw36rRIJJ-2_-_KMLqSDjr_z8us3V0QYH6ah/exec">
                    <!-- Setting up routing for emails -->
                    <!-- NAME FOR FORM -->
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" name="first" placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" name="last" placeholder="Last name">
                        </div>
                    </div>

                    <!-- USERS ADDRESS -->
                    <hr>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="streetAddress" placeholder="Street Address">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-row">
                        <!-- OLD CODE -->
                        <!-- <div class="col">
                            <input type="text" class="form-control" name="state" placeholder="State">
                        </div> -->
                        <div class="col">
                            <!-- <label for="state">Choose a car:</label> -->
                            <select id="state" name="state" class="form-control" placeholder="State">
                                <option value="NA">State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="zip" placeholder="Zip Code">
                        </div>
                    </div>

                    <!-- EMAIL FOR FORM -->
                    <div class="form-group email-form">
                            <hr>
                            <input type="email" class="form-control" name="email" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <button type="submit" class="signUp-btn">Submit</button>
                    </div>
                    <!-- THANK YOU MESSAGE -->
                    <div style="display:none" class="thankyou_message">
                        <h2><em>Thanks</em> for joining us! We will get back to you soon!
                        </h2>
                       </div>
                </form>
            </div>
        </div>
        <div class="sticky-footer"></div>
    </div>
</body>
</html>
